services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bonchik
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      APP_ROLE: api
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/bonchik
      REDIS_URL: redis://redis:6379
      APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      APP_ROLE: worker
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/bonchik
      REDIS_URL: redis://redis:6379
      APP_URL: http://localhost:3000
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data: